{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ColorGrid Game</title>
</head>
<body>
  <h1>Welcome to ColorGrid!</h1>
  <p>Select the game mode and enter player names:</p>

  <form method="post" action="{% url 'create_session' %}">
    {% csrf_token %}
    <label><input type="radio" name="mode" value="local" required> Local (TV + phones)</label><br>
    <label><input type="radio" name="mode" value="remote" required> Remote (each on their own screen)</label><br><br>
    <button type="submit">Start Game</button>
  </form>
</body>
</html>
